[package]
name = "zisk-eth-client"
version = "0.1.0"
edition = "2021"
default-run = "zisk-eth-client"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = "1.3.3"
# ziskos = { git = "https://github.com/0xPolygonHermez/zisk.git", tag ="v0.5.0"}
ziskos = { path = "../zisk/ziskos/entrypoint" }
rsp-client-executor ={ git = "https://github.com/succinctlabs/rsp.git" }
# rsp-client-executor = { path = "../rsp-test/crates/executor/client" }

[patch.crates-io]
sp1_bls12_381 = { path = "../zisk-patch-bls12_381" }
sha3 = { path = "../zisk-patch-sha3/sha3"}
sha2 = { path = "../zisk-patch-sha2/sha2"}

[patch."https://github.com/paradigmxyz/reth"]
reth-primitives-traits = { path = "../zisk-patch-reth/crates/primitives-traits" }
    