[package]
name = "zisk-eth-client"
version = "0.1.0"
edition = "2021"
default-run = "zisk-eth-client"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = "1.3.3"
ziskos = { git = "https://github.com/0xPolygonHermez/zisk.git" }
rsp-client-executor ={ git = "https://github.com/succinctlabs/rsp.git", rev="249b34ee0c5307b59dc48f1f45a474b04669c6c4" }
serde_with = "3.11.0"

[patch.crates-io]
tiny-keccak = { git = "https://github.com/0xPolygonHermez/zisk-patch-tiny-keccak.git", branch = "zisk" }

# Reth patches
[patch."https://github.com/sp1-patches/reth"]
