[workspace]
members = ["bin/input-gen"]
exclude = []
resolver = "2"

[workspace.package]
version = "0.3.0"
edition = "2021"
default-run = "input-gen"

[workspace.dependencies]
rsp-host-executor = { git = "https://github.com/succinctlabs/rsp.git", rev = "9a7048916995560c1e6ab309dd048c9144d0e6d0" }
rsp-primitives = { git = "https://github.com/succinctlabs/rsp.git", rev = "9a7048916995560c1e6ab309dd048c9144d0e6d0" }
rsp-provider = { git = "https://github.com/succinctlabs/rsp.git", rev = "9a7048916995560c1e6ab309dd048c9144d0e6d0" }
bincode = "1.3.3"
clap = { version = "4.5.7", features = ["derive", "env"] }
dotenv = "0.15.0"
eyre = "0.6.12"
tokio = { version = "1.21", default-features = false, features = [
    "rt",
    "rt-multi-thread",
] }
tracing-subscriber = "0.3.18"
url = "2.3"
