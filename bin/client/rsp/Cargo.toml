[package]
name = "zec-rsp-client"
description = ""
version = "0.4.0"
edition = "2021"

[workspace.package]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[dependencies]
bincode = "1.3.3"
rsp-client-executor = { git = "https://github.com/succinctlabs/rsp.git", rev = "be2fe1274414a33cab9adb68825dc2eb029c7a4a" }
# rsp-client-executor = { path = "../../../../rsp/crates/executor/client" }

ziskos = { git = "https://github.com/0xPolygonHermez/zisk.git", branch = "feature/ziskos-patch" }
# Local development
# ziskos = { path = "../../../../zisk/ziskos/entrypoint" }

[patch.crates-io]
